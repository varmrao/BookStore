{% extends 'bookstr/base.html' %}
{%block body%}


<h1><font face="Georgia">Please Enter the Card Information</font></h1>

<h1><font face="Arial">Card Number : {{card}}</font></h1>

<form action="{% url 'bookstr:checkedout' card %}" method="post" id="noc" name="noc">
  {% csrf_token %}




    Expiry Date:<br>
    <input type="date" name="exp_date">
    <br>

    CVV:<br>
    <input type="password" name="cv">
    <br>



    <br>
    <input type="submit" value="Submit">
</form>

{%endblock%}
